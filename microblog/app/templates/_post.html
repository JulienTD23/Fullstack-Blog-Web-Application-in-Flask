<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img class="rounded-circle img-fluid border border-2" src="{{ post.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">{{post.author.username}}</a> said {{moment(post.timestamp).fromNow()}}:
            <br>
            {{ post.body }}
        </td>
    </tr>
</table>
